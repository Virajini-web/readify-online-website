      <input id="pagesRead" type="number" placeholder="Pages read" required>
      <input id="speed" type="number" placeholder="Pages/day" required>
      <button type="submit">Calculate</button>

      <div id="progressFill"></div>
    </div>

    <p id="trackerResult"></p>
  </div>
